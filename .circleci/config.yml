version: 2.1

jobs:
  build:
    docker:  #setup doker environment
      - image: cimg/python:3.11
    steps: # define steps 
      - checkout  #code checkout
      - run: python main.py  
  test:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run: python tests.py
  deploy:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run: echo "Deploying Successfully"
                 
                

workflows:
  build_and_test:  #workflow name as per your decision
    jobs:
      - build   
      - test:
          requires:  #first build the code, if build pass then testing done
            - build

      - deploy:
          requires:
            - test
          filters:
            branches:
              only: main